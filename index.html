<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #f9f9f9, #e3f2fd); 

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .layout {
      display: grid;
      grid-template-columns: 150px 1fr;
      grid-template-rows: 100px 50px auto 60px;
      gap: 8px;
      height: 90vh;
      border: 2px solid #333;
      padding: 10px;
      background: #ffffff;
      border-radius: 10px;
    }

    .box {
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      border-radius: 8px;
    }
    
    .box1 { grid-column: 1 / span 2; grid-row: 1; background: #ff6f61; } 
    .box2 { grid-column: 1; grid-row: 2 / span 3; background: #42a5f5; } 
    .box3 { grid-column: 2; grid-row: 2; background: #66bb6a; } 
    .box4 { grid-column: 2; grid-row: 3; background: #ffa726; } 
    .box5 { grid-column: 2; grid-row: 4; background: #ab47bc; } 
    
  </style>
</head>
<body>
  <h1>Layout 1</h1>
  <div class="layout">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
  </div>
</body>
</html>
